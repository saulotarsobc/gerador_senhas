<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#94bbe9" />
    <title>Saulo - Gerador de Senhas</title>
    <link rel="icon" type="image/x-icon" href="/icon/padlock.png">
    <meta name="description"
        content="Site para gerar senhas aletórias. Basta escolher a quantidade de caracteres e entre Miúsculas, minúsculas, números e caracteres especiais. Gerar, copiar e usar.">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

    <main>

        <div id="wrap">

            <div id="wrap_pass">
                <div id="pass_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="white">
                        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zm40-176c-22.1 0-40-17.9-40-40s17.9-40 40-40s40 17.9 40 40s-17.9 40-40 40z" />
                    </svg>
                </div>
                <pre id="pass">SuperSenha123</pre>
            </div>

            <div id="configs">
                <div id="size">
                    <div id="controls">
                        <button onclick="changeSize('more'), playKeySound()" id="more"
                            data-message="aumentar a quantidade de caracteres da senha" tabindex="0">+</button>
                        <button onclick="changeSize('less'), playKeySound()" id="less"
                            data-message="diminuir a quantidade de caracteres da senha" tabindex="0">-</button>
                    </div>

                    <input id="input_size" type="text" disabled aria-hidden="true" aria-disabled="true">
                </div>

                <div id="types">
                    <div class="wrap_type">
                        <input onclick="playKeySound()" checked type="checkbox" class="type" id="upper"
                            aria-checked="true" aria-label="Maiúscula">
                        <label for="upper">Maiúscula</label>
                    </div>

                    <div class="wrap_type">
                        <input onclick="playKeySound()" checked type="checkbox" class="type" id="lower"
                            aria-checked="true" aria-label="Minúscula">
                        <label for="lower">Minúscula</label>
                    </div>

                    <div class="wrap_type">
                        <input onclick="playKeySound()" checked type="checkbox" class="type" id="number"
                            aria-checked="false" aria-label="Números">
                        <label for="number">Números</label>
                    </div>

                    <div class="wrap_type">
                        <input onclick="playKeySound()" type="checkbox" class="type" id="special" aria-checked="false"
                            aria-label="Especiais">
                        <label for="special">Especiais</label>
                    </div>
                </div>
            </div>

            <div id="btns">
                <button class="btn" id="gerar" onclick="getPass(), playKeySound()">Gerar Senha</button>
                <button class="btn" id="copiar" onclick="copyPass(), playKeySound()">Copiar</button>
            </div>
        </div>
    </main>

    <script src="./dist/app.js"></script>
</body>

</html>
